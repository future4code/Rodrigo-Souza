<body>

    <header class="menu">

    <div>

    <div>
        <h1><em><u>Vitrine Instrumental!</u></em></h1>
    </div>

    
    <h2>Adicionar Produto:</h2>
    <form action="">
        <div>
            <label for="link-foto"><p>Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto" placeholder="URL">
        </div>
        
        <div>
            <label for="descricao"><p>Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição" placeholder="alfanúmerico">
        </div>
        
        <div>
            <label for="preco"><p>Preço (em R$)</label>
            <input type="number" id="preco" name="preço" placeholder="números">
        </div>
        
        <div>
            <label for="quantidade"><p>Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade" placeholder="números">  
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>
<footer>
        <div>
            <p class="rede">Siga-nos nas redes sociais!</p>
       
            <div class="rede-social">
                <a href="https://www.facebook.com/" target="_blank" ><img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="Logo do Facebook"/></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="https://image.flaticon.com/icons/png/512/25/25425.png" alt="Logo do Instagram"/></a>

            </div>
        </div>
</footer>
